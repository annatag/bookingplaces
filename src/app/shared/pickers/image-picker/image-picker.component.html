<div class = "picker">
  <ion-img 
  role="button"
  (click)="onPickImage()"
  class="image" 
  [src] = "selectedImage" 
  *ngIf="selectedImage"></ion-img>
  <ion-button 
    color = "primary"
    (click) = "onPickImage()"
    *ngIf="!selectedImage "> 
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take photo</ion-label>
  </ion-button>

</div>

<input
 hidden
type="file" 
 
 *ngIf="usePicker" 
 #filePicker (change)="onFileChosen($event)"/>
